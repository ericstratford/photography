<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP Photography Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .thumb-wrapper {
      position: relative;
      width: 100%;
      padding-top: 100%;
      overflow: hidden;
      border-radius: 6px;
      background-color: #f0f0f0;
    }
    .lightbox-thumb {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .lightbox-thumb:hover {
      transform: scale(1.02);
    }
    #lightbox {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      z-index: 50;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #lightbox.visible {
      opacity: 1;
      pointer-events: auto;
    }
    #lightbox-content {
      position: relative;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      max-width: 90%;
      max-height: 90%;
      animation: popin 0.3s ease;
    }
    #lightbox-img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 8px;
      transition: opacity 0.3s ease;
      opacity: 0;
    }
    #lightbox-img.loaded {
      opacity: 1;
    }
    #closeBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      z-index: 52;
    }
    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 51;
    }
    .nav-left { left: 20px; }
    .nav-right { right: 20px; }
    @keyframes popin {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="bg-white text-gray-900">

  <div class="max-w-5xl mx-auto px-4 py-8 grid grid-cols-2 md:grid-cols-3 gap-4">
    <div class="thumb-wrapper"><img src="images/seattle_glimpse.jpg" class="lightbox-thumb" alt="Seattle Glimpse"></div>
    <div class="thumb-wrapper"><img src="images/yosemite_1.jpg" class="lightbox-thumb" alt="Yosemite"></div>
    <div class="thumb-wrapper"><img src="images/oregon_1.jpg" class="lightbox-thumb" alt="Oregon"></div>
    <div class="thumb-wrapper"><img src="images/golden_gate.jpg" class="lightbox-thumb" alt="Golden Gate"></div>
    <div class="thumb-wrapper"><img src="images/ob_6.jpg" class="lightbox-thumb" alt="Ocean Beach"></div>
    <div class="thumb-wrapper"><img src="images/rainier_1.jpg" class="lightbox-thumb" alt="Mount Rainier"></div>
    <div class="thumb-wrapper"><img src="images/red_panda.jpg" class="lightbox-thumb" alt="Red Panda"></div>
    <div class="thumb-wrapper"><img src="images/deception_creek_1.jpg" class="lightbox-thumb" alt="Deception Creek"></div>
    <div class="thumb-wrapper"><img src="images/bob.jpg" class="lightbox-thumb" alt="Sleeping Sea Lion"></div>
  </div>

  <div id="lightbox" class="hidden">
    <div class="nav-arrow nav-left" id="prevBtn">&#8592;</div>
    <div class="nav-arrow nav-right" id="nextBtn">&#8594;</div>
    <div id="lightbox-content" onclick="event.stopPropagation()">
      <div id="closeBtn">&#10005;</div>
      <div class="fullscreen-btn" id="fullscreenBtn">[â›¶]</div>
      <img id="lightbox-img" src="" alt="Expanded View">
    </div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const thumbs = document.querySelectorAll('.lightbox-thumb');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const closeBtn = document.getElementById('closeBtn');

    let currentIndex = 0;

    function showImage(index) {
      currentIndex = index;
      lightboxImg.classList.remove('loaded');
      lightboxImg.src = thumbs[index].src;
      lightbox.classList.remove('hidden');
      lightbox.classList.add('visible');
    }

    lightboxImg.onload = () => {
      lightboxImg.classList.add('loaded');
    };

    thumbs.forEach((img, i) => {
      img.setAttribute('loading', 'lazy');
      img.addEventListener('click', () => showImage(i));
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('visible');
      setTimeout(() => {
        lightbox.classList.add('hidden');
        lightboxImg.src = '';
      }, 300);
    });

    closeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      lightbox.classList.remove('visible');
      setTimeout(() => {
        lightbox.classList.add('hidden');
        lightboxImg.src = '';
      }, 300);
    });

    nextBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % thumbs.length;
      showImage(currentIndex);
    });

    prevBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + thumbs.length) % thumbs.length;
      showImage(currentIndex);
    });

    fullscreenBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (!document.fullscreenElement) {
        lightboxImg.requestFullscreen().catch(err => console.error(err));
      } else {
        document.exitFullscreen();
      }
    });

    // Swipe support for mobile devices
    let startX = 0;
    lightboxImg.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    lightboxImg.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const diffX = startX - endX;

      if (Math.abs(diffX) > 50) {
        if (diffX > 0) {
          nextBtn.click();
        } else {
          prevBtn.click();
        }
      }
    });

    // Keyboard navigation support
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('visible')) return;
      if (e.key === 'ArrowRight') {
        nextBtn.click();
      } else if (e.key === 'ArrowLeft') {
        prevBtn.click();
      } else if (e.key === 'Escape') {
        lightbox.click();
      }
    });
  </script>

</body>
</html>
