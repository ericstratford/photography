<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eric Stratford | Photography</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="esp_favicon.png" type="image/png">

</head>
<body class="bg-white text-gray-900">

  <header class="text-center py-8 border-b">
    <h1 class="text-4xl font-bold">Eric Stratford</h1>
    <p class="text-gray-500">Photography Portfolio</p>
  </header>

  <main class="px-4 py-8 max-w-5xl mx-auto">
    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-4">About Me</h2>
      <p class="text-lg leading-relaxed">
        I'm a photographer with a passion for capturing stories through the lens. Whether it's nature, portraits, or urban scenes, I strive to bring emotion and energy to every shot.
      </p>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-6">Gallery</h2>
      <div class="thumb-wrapper">
        <img src="images/seattle_glimpse.jpg" alt="Seattle Glimpse" class="lightbox-thumb">
        <img src="images/yosemite_1.jpg" alt="Yosemite Falls" class="lightbox-thumb">
        <img src="images/oregon_1.jpg" alt="Oregon Lighthouse" class="lightbox-thumb">
        <!-- Add more <img> tags as needed -->
      </div>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-12">
    Â© 2025 Eric Stratford. All rights reserved.
  </footer>

    <!-- Lightbox container -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 hidden justify-center items-center z-50">
    <img id="lightbox-img" class="max-w-full max-h-full rounded shadow-lg">
  </div>
  
  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const thumbs = document.querySelectorAll('.lightbox-thumb');
  
    thumbs.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('visible');
        lightbox.classList.remove('hidden');
      });
    });
  
    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('visible');
      setTimeout(() => {
        lightbox.classList.add('hidden');
        lightboxImg.src = '';
      }, 300); // delay to allow animation to finish
    });
  </script>



</body>
</html>
